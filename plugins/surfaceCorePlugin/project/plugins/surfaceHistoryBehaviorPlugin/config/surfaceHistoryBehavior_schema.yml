#
################################################################################
  plugin_history:
    _attributes:							{ phpName: History }
    id:												~
    date_ref:									{ type: timestamp }
    description:							{ type: longvarchar }
    object_id:								{ type: integer }
    object_name:							{ type: varchar, size: 255 }
    type:											{ type: varchar, size: 255 }
    name_space:							  { type: varchar, size: 255 }
