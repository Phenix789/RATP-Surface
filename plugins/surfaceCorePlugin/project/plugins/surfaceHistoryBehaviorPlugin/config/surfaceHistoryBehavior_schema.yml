################################################################################
  plugin_history_contact:
    _attributes:							{ phpName: HistoryContact }
    id:												~
    history_id:								{ type: integer, foreignTable: plugin_history, foreignReference: id }
    contact_id:								{ type: integer }
    contact_name:							{ type: varchar, size: 255 }

