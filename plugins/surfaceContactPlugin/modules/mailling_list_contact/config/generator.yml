generator:
  class:															sfSurfaceGenerator
  param:
    model_class:											MaillingListContact
    theme:														default

################################################################################
# Fields #######################################################################
# Definition des attributs interne et externe
################################################################################
#	ATTRIBUTS														DETAIL
# Base =========================================================================
#
# Sup ==========================================================================
#
# Show =========================================================================
#
# Edit =========================================================================
#
# Filter =======================================================================
#
################################################################################
    fields:
# Base =========================================================================
      mailling_list_id:								{ name: Liste de diffusion }
      contact_id:											{ name: Contact }
# Sup ==========================================================================
      mailling_list:									{ name: Liste de diffusion }
      contact:												{ name: Contact }
# Show =========================================================================

# Edit =========================================================================
      hidden_mailling_list_id:				{ label: off }
      edit_contact_id:								{ name: Contact }
# Filter =======================================================================


################################################################################
# Actions ######################################################################
# Definition des credentials neccessaire pour executer l'actions
################################################################################
#	ACTION															DETAIL
# create
# show
# edit
# delete_confirm
#===============================================================================
# exports
################################################################################
    actions:
      _show:
      _create:
      _edit:
      _delete_confirm:
      _cancel:												{ redirect_url: 'default/blank', target: div_add_contact }
      _save:													{ redirect_url: 'default/blank', target: div_add_contact }
#===============================================================================
    exports:
      default:
        name:													Exporter

################################################################################
# Create #######################################################################
# Creation d'un nouvel element
################################################################################
    create:
      title_skip:											true
      display:												[ _hidden_mailling_list_id, _edit_contact_id ]

################################################################################
# Show #########################################################################
# Visionnage d'un element existant
################################################################################
    show:
      title:													Voir
      display:												[  ]

################################################################################
# Edit #########################################################################
# Modification d'un element existant
################################################################################
    edit:
      title:													Modifier
      display:												[  ]

################################################################################
# Delete confirm ###############################################################
# Suppression d'un element
################################################################################
    delete_confirm:
      title:													Supprimer ?
      display:												[  ]

################################################################################
# List #########################################################################
# Liste des elements
################################################################################
    list:
      title:													Liste
      display:												[  ]
      filters:												[  ]
      sort:														[ , asc ]

################################################################################
# Component ####################################################################
# Liste des composants spécifiques
################################################################################
    components:

      list_for_mailling_list:
        type:													list
        display:											[ _contact ]
        max_per_page:									10
        header_skip:									true
        bottom_pager_skip:						true
        object_actions:
          unset:
            name:											Supprimer
            icon:											link_break.png
            params:										"confirm='Supprimer de la liste de diffusion'"
            target:										tg_east
            skip_navigation:					true

