################################################################################
generator:
  class:															sfSurfaceGenerator
  param:
    model_class:											Service
    theme:														default

################################################################################
# Fields #######################################################################
# Definition des attributs interne et externe
################################################################################
#	ATTRIBUTS														DETAIL
# Base =========================================================================
#
# Sup ==========================================================================
#
# Show =========================================================================
#
# Edit =========================================================================
#
# Filter =======================================================================
#
################################################################################
    fields:
# Base =========================================================================
      long_name:											{ name: Libellé complet }
      short_name:											{ name: Libellé court }
      name_space:											{ name: Applicable à }
# Sup ==========================================================================

# Show =========================================================================
      show_name_space:								{ name: Applicable à }
# Edit =========================================================================

# Filter =======================================================================


################################################################################
# Actions ######################################################################
# Definition des credentials neccessaire pour executer l'actions
################################################################################
#	ACTION															DETAIL
# create
# show
# edit
# delete_confirm
#===============================================================================
# exports
################################################################################
    actions:
      _show:
      _create:
      _edit:
      _delete_confirm:
#===============================================================================
    exports:
      default:
        name:													Exporter

################################################################################
# Create #######################################################################
# Creation d'un nouvel element
################################################################################
    create:
      title:													Créer un nouveau service
      display:												[ long_name, short_name, _name_space ]

################################################################################
# Show #########################################################################
# Visionnage d'un element existant
################################################################################
    show:
      title:													Service %%long_name%%
      display:												[ long_name, short_name, _show_name_space ]

################################################################################
# Edit #########################################################################
# Modification d'un element existant
################################################################################
    edit:
      title:													Modifier le service %%long_name%%
      display:												[ long_name, short_name, _name_space ]

################################################################################
# Delete confirm ###############################################################
# Suppression d'un element
################################################################################
    delete_confirm:
      title:													Supprimer le service %%long_name%% ?
      display:												[ long_name, short_name, _show_name_space ]

################################################################################
# List #########################################################################
# Liste des elements
################################################################################
    list:
      title:													Liste des services
      display:												[ =long_name, short_name, _show_name_space ]

################################################################################
# Component ####################################################################
# Liste des composants spécifiques
################################################################################
    components:

      search_bar:
        type:													list
        display:											[  ]
        sort:													[  ]
        searchable:										[  ]

################################################################################