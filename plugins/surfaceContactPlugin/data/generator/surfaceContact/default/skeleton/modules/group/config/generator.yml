################################################################################
# Module  ##############################################################
# Generateur du module group
#
# @brief Generateur du module
# @package Plugin
# @subpackage surfaceContact
#
# @author Claude <claude@elogys.fr>
# @date 18 mars 2010
# @version 1.0
#
################################################################################
generator:
  class:															sfSurfaceGenerator
  param:
    model_class:											Group
    theme:														default

################################################################################
# Fields #######################################################################
# Definition des attributs interne et externe
################################################################################
#	ATTRIBUTS														DETAIL
# Base =========================================================================
#
# Sup ==========================================================================
#
# Show =========================================================================
#
# Edit =========================================================================
#
# Filter =======================================================================
#
################################################################################
    fields:
# Base =========================================================================
      name:														{ name: Nom }
      code_name:											{ name: Code }
      comment:												{ name: Description }
      name_space:											{ name: Applicable à }
# Sup ==========================================================================

# Show =========================================================================
      show_name_space:								{ name: Applicable à }
# Edit =========================================================================

# Filter =======================================================================


################################################################################
# Actions ######################################################################
# Definition des credentials neccessaire pour executer l'actions
################################################################################
#	ACTION															DETAIL
# create
# show
# edit
# delete_confirm
#===============================================================================
# exports
################################################################################
    actions:
      _show:
      _create:
      _edit:
      _delete_confirm:
#===============================================================================
    exports:
      default:
        name:													Exporter

################################################################################
# Create #######################################################################
# Creation d'un nouvel element
################################################################################
    create:
      title:													Créer un nouveau groupe
      display:												[ name, code_name, comment, _name_space ]

################################################################################
# Show #########################################################################
# Visionnage d'un element existant
################################################################################
    show:
      title:													Groupe %%name%%
      display:												[ name, code_name, comment, _show_name_space ]

################################################################################
# Edit #########################################################################
# Modification d'un element existant
################################################################################
    edit:
      title:													Modifier le groupe %%name%%
      display:												[ name, _code_name, comment, _name_space ]

################################################################################
# Delete confirm ###############################################################
# Suppression d'un element
################################################################################
    delete_confirm:
      title:													Supprimer le groupe %%name%% ?
      display:												[ name, code_name, comment, _show_name_space ]

################################################################################
# List #########################################################################
# Liste des elements
################################################################################
    list:
      title:													Liste des groupes
      display:												[ =name, code_name, _show_name_space ]

################################################################################
# Component ####################################################################
# Liste des composants spécifiques
################################################################################
    components:

      search_bar:
        type:													list
        display:											[  ]
        sort:													[  ]
        searchable:										[  ]

################################################################################