################################################################################
# Module View ##################################################################
#
################################################################################
generator:
  class:			sfSurfaceGenerator
  param:
    model_class:		View
    theme:			default

################################################################################
# Fields #######################################################################
#
################################################################################
#
#
################################################################################
    fields:
      id:										{ name: Vue }
      name:									{ name: Nom }
      worksheet_id:					{ name: Worksheet }
      model_view_id:				{ name: Modèle }
      model_view_name:			{ name: Modèle }
      type:									{ name: Type }
      edit_type:            { name: Type, field_name: type }
      type_name:						{ name: Type }
      name_space:						{ name: Application }
#===============================================================================
      worksheet:						{ name: Worksheet }
#===============================================================================
      show_name_space:			{ name: Application }
      options_edit:					{ name: Options }
      options:							{ name: Options }

################################################################################
# Actions ######################################################################
#
################################################################################
#
################################################################################
    actions:
      _show:								{ credentials: statistique/responsable }
      _create:							{ credentials: statistique/responsable }
      _edit:								{ credentials: statistique/responsable }
      _delete_confirm:			{ credentials: statistique/responsable }

################################################################################
# Create #######################################################################
#
################################################################################
    create:
      title:			Créer une nouvelle vue
      display:			[ worksheet_id, name, model_view_id, _edit_type, _name_space, _options_edit ]

################################################################################
# Show #########################################################################
#
################################################################################
    show:
      title:			%%name%%
      display:			[ name, _worksheet, _model_view_name, type_name, _show_name_space, _options ]

################################################################################
# Edit #########################################################################
#
################################################################################
    edit:
      title:			Modifier la vue %%name%%
      display:			[ name, worksheet_id, model_view_id, _edit_type, _name_space, _options_edit ]

################################################################################
# Delete confirm ###############################################################
#
################################################################################
    delete_confirm:
      title:			Supprimer la vue %%name%% ?
      display:			[ name, worksheet, model_view_name, type_name, _show_name_space, _options ]

################################################################################
# List #########################################################################
#
################################################################################
    list:
      title:			Liste des vues
      display:			[ =name, worksheet, model_view_name, _show_name_space ]
      filters:			[ name, worksheet_id, model_view_id, type, name_space ]

################################################################################