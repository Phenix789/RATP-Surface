################################################################################
# Module DiscreteField #########################################################
#
################################################################################
generator:
  class:			sfSurfaceGenerator
  param:
    model_class:		DiscreteField
    theme:			default

################################################################################
# Fields #######################################################################
#
################################################################################
#
#
################################################################################
    fields:
      id:										{ name: Valeur discrete }
      datasource_id:				{ name: Table source }
      code_field:						{ name: Champs source }
      label_field:					{ name: Champs label }
      name:									{ name: Nom }
      type:									{ name: Type }
#===============================================================================
      datasource:						{ name: Table source }
      type_name:						{ name: Type }
#===============================================================================
      options_edit:					{ name: Options }
      options:							{ name: Options }

################################################################################
# Actions ######################################################################
#
################################################################################
#
################################################################################
    actions:
      _show:								{ credentials: statistique/responsable }
      _create:							{ credentials: statistique/responsable }
      _edit:								{ credentials: statistique/responsable }
      _delete_confirm:			{ credentials: statistique/responsable }

################################################################################
# Create #######################################################################
#
################################################################################
    create:
      title:			Créer une nouvelle valeur discrète
      display:			[ name, _datasource_id, _code_field, _label_field, _type,  _options_edit ]

################################################################################
# Show #########################################################################
#
################################################################################
    show:
      title:			%%name%%
      display:			[ name, _datasource, code_field, label_field, type_name, _options ]

################################################################################
# Edit #########################################################################
#
################################################################################
    edit:
      title:			Modifier la valeur discrète %%name%%
      display:			[ name, _datasource_id, _code_field, _label_field, _type, _options_edit ]

################################################################################
# Delete confirm ###############################################################
#
################################################################################
    delete_confirm:
      title:			Supprimer la valeur discrète %%name%% ?
      display:			[ name, datasource, code_field, label_field, type_name, _options ]

################################################################################
# List #########################################################################
#
################################################################################
    list:
      title:			Liste des valeurs discrètes
      display:			[ =name, datasource, code_field, label_field, type_name ]
      filters:          [ name, datasource_id, code_field, label_field, type ]

################################################################################