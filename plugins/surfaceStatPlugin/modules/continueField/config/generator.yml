################################################################################
# Module ContinueField #########################################################
#
################################################################################
generator:
  class:			sfSurfaceGenerator
  param:
    model_class:		ContinueField
    theme:			default

################################################################################
# Fields #######################################################################
#
################################################################################
#
#
################################################################################
    fields:
      id:										{ name: Valeur continue }
      datasource_id:				{ name: Table source }
      field:								{ name: Champs source }
      name:									{ name: Nom }
      operator:							{ name: Opérateur }
#===============================================================================
      datasource:						{ name: Table source }
      operator_name:				{ name: Opérateur }
#===============================================================================
      options_edit:					{ name: Options }
      options:							{ name: Options }

################################################################################
# Actions ######################################################################
#
################################################################################
#
################################################################################
    actions:
      _show:								{ credentials: statistique/responsable }
      _create:							{ credentials: statistique/responsable }
      _edit:								{ credentials: statistique/responsable }
      _delete_confirm:			{ credentials: statistique/responsable }

################################################################################
# Create #######################################################################
#
################################################################################
    create:
      title:			Créer une nouvelle valeur continue
      display:			[ name, _datasource_id, _field, _operator, _options_edit ]

################################################################################
# Show #########################################################################
#
################################################################################
    show:
      title:			%%name%%
      display:			[ name, _datasource, field, operator_name, _options ]

################################################################################
# Edit #########################################################################
#
################################################################################
    edit:
      title:			Modifier la valeur continue %%name%%
      display:			[ name, _datasource_id, _field, _operator, _options_edit ]

################################################################################
# Delete confirm ###############################################################
#
################################################################################
    delete_confirm:
      title:			Supprimer la valeur continue %%name%% ?
      display:			[ name, datasource, field, operator_name, _options ]

################################################################################
# List #########################################################################
#
################################################################################
    list:
      title:			Liste des valeurs continues
      display:			[ =name, datasource, field ]
      filters:          [ name, datasource_id, field, operator ]
      sort:             [ name, asc ]

################################################################################