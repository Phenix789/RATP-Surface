################################################################################
# Module ModelView #############################################################
#
################################################################################
generator:
  class:			sfSurfaceGenerator
  param:
    model_class:		View
    theme:			default

################################################################################
# Fields #######################################################################
#
################################################################################
#
#
################################################################################
    fields:
      id:										{ name: Modèle }
      name:									{ name: Nom }
      options_edit:					{ name: Options }
      options:							{ name: Options }

################################################################################
# Actions ######################################################################
#
################################################################################
#
################################################################################
    actions:
      _show:								{ credentials: statistique/responsable }
      _create:							{ credentials: statistique/responsable }
      _edit:								{ credentials: statistique/responsable }
      _delete_confirm:			{ credentials: statistique/responsable }

################################################################################
# Create #######################################################################
#
################################################################################
    create:
      title:			Créer un nouveau modèle
      display:			[ name, _options_edit ]

################################################################################
# Show #########################################################################
#
################################################################################
    show:
      title:			%%name%%
      display:			[ name, _options ]

################################################################################
# Edit #########################################################################
#
################################################################################
    edit:
      title:			Modifier le modèle %%name%%
      display:			[ name, _options_edit ]

################################################################################
# Delete confirm ###############################################################
#
################################################################################
    delete_confirm:
      title:			Supprimer le modèle %%name%% ?
      display:			[ name, _options ]

################################################################################
# List #########################################################################
#
################################################################################
    list:
      title:			Liste des modèles
      display:			[ =name ]

################################################################################