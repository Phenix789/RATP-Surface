################################################################################
# Module Worksheet #############################################################
#
################################################################################
generator:
  class:										sfSurfaceGenerator
  param:
    model_class:						Worksheet
    theme:									default

################################################################################
# Fields #######################################################################
#
################################################################################
#
#
################################################################################
    fields:
      id:										{ name: Identifiant }
      name:									{ name: Nom }
      first_param:					{ name: "Premier paramètre" }
      second_param:					{ name: "Second paramètre" }
#===============================================================================
      first_param_name:			{ name: "Premier paramètre" }
      second_param_name:		{ name: "Second paramètre" }
#===============================================================================
      values:								{ name: Valeurs, type: surface_double_list, params: through_class=Value }
      filters:							{ name: Filtres, type: surface_double_list, params: through_class=Filter }
#===============================================================================
      list_filters:					{ name: Filtres }
      list_values:					{ name: Valeurs }
      params:								{ name: Paramètres }
#===============================================================================
      options_edit:					{ name: Options }
      options:							{ name: Options }

################################################################################
# Actions ######################################################################
#
################################################################################
#
################################################################################
    actions:
      _show:								{ credentials: statistique/responsable }
      _create:							{ credentials: statistique/responsable }
      _edit:								{ credentials: statistique/responsable }
      _delete_confirm:			{ credentials: statistique/responsable }

################################################################################
# Create #######################################################################
#
################################################################################
    create:
      title:			Créer un worksheet
      display:			[ name, first_param, second_param, values, filters, _options_edit ]

################################################################################
# Show #########################################################################
#
################################################################################
    show:
      title:			%%name%%
      display:			[ name, _first_param_name, _second_param_name, _list_values, _list_filters, _options ]

################################################################################
# Edit #########################################################################
#
################################################################################
    edit:
      title:			Modifier  %%name%%
      display:			[ name, first_param, second_param, values, filters, _options_edit ]

################################################################################
# Delete confirm ###############################################################
#
################################################################################
    delete_confirm:
      title:			Supprimer  %%name%% ?
      display:			[ name, first_param, second_param, _list_values, _list_filters, _options ]

################################################################################
# List #########################################################################
#
################################################################################
    list:
      title:			Liste des worksheets
      display:			[ =name, _params, _list_values, _list_filters ]
      filters:			[ name, first_param, second_param ]

################################################################################